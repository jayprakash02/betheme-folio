---
permalink: /work
layout: default
---

<div id="Content">
    <div class="content_wrapper clearfix">
        <div class="sections_group">
            <div class="extra_content">
                <div class="section mcb-section" style="padding-top:160px; padding-bottom:40px; ">
                    <div class="section_wrapper mcb-section-inner">
                        <div class="wrap mcb-wrap one  valign-top clearfix">
                            <div class="mcb-wrap-inner">
                                <div class="column mcb-column one column_column">
                                    <div class="column_attr">
                                        <h2>Selected works</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section the_content no_content">
                    <div class="section_wrapper">
                        <div class="the_content_wrapper"></div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section_wrapper clearfix">
                    <div class="column one column_portfolio">
                        <div class="portfolio_wrapper isotope_wrapper">
                            <ul class="portfolio_group lm_wrapper isotope masonry-hover col-2">
                                {% for post in site.posts %}
                                <li class="portfolio-item isotope-item  has-thumbnail">
                                    <div class="masonry-hover-wrapper">
                                        <div class="hover-desc bg-light">
                                            <div class="desc-inner">
                                                <h3 class="entry-title" itemprop="headline"><a
                                                        class="link"
                                                        href="{{ site.baseurl }}/assets/content/freelancer/item1.html">{{ post.title }}</a></h3>
                                                <div class="desc-wrappper">{{ post.description }}</div>
                                            </div>
                                            <div class="links-wrappper clearfix">
                                                <a class="zoom"
                                                    href="{{ site.baseurl }}/assets/content/freelancer/images/home_freelancer_portfolio1.jpg"
                                                    rel="prettyphoto"><i class="icon-search"></i></a><a
                                                    class="link"
                                                    href="{{ post.url }}"><i
                                                        class="icon-link"></i></a>
                                            </div>
                                        </div>
                                        <div class="image-wrapper scale-with-grid">
                                            <a class="link"
                                                href="{{ post.url }}"><img
                                                    width="700" height="700"
                                                    src="{{ site.baseurl }}/assets/content/freelancer/images/home_freelancer_portfolio1.jpg"
                                                    class="scale-with-grid wp-post-image"
                                                    alt="home_freelancer_portfolio1" itemprop="image" />
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
