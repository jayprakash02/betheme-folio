---
permalink: /hire-me
layout: default
---
<div id="Content">
    <div class="content_wrapper clearfix">
        <div class="sections_group">
            <div class="entry-content">
                <div class="section mcb-section" style="padding-top:160px; padding-bottom:80px; ">
                    {% include about.md %}
                </div>
                <div class="section mcb-section" style="padding-top:0px; padding-bottom:0px; ">
                    <div class="section_wrapper mcb-section-inner">
                        <div class="wrap mcb-wrap one  valign-top clearfix">
                            <div class="mcb-wrap-inner">
                                <div class="column mcb-column one column_divider ">
                                    <hr class="no_line" />
                                </div>
                                <div class="column mcb-column one column_column">
                                    <div class="column_attr">
                                        <div
                                            style="background: url({{ site.baseurl }}/assets/content/freelancer/images/home_freelancer_sep.png) no-repeat center center; height: 36px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="column mcb-column one column_divider ">
                                    <hr class="no_line" style="margin: 0 auto 30px;" />
                                </div>
                                <div class="column mcb-column one-third column_column">
                                    <div class="column_attr">
                                        <h1>Say
                                            <br>
                                            hello!
                                        </h1>
                                        <hr class="no_line" style="margin: 0 auto 30px;" />
                                        <div class="image_frame image_item no_link scale-with-grid alignnone no_border">
                                            <div class="image_wrapper"><img class="scale-with-grid"
                                                    src="{{ site.baseurl }}/assets/content/freelancer/images/home_freelancer_sep2.png" alt="home_freelancer_sep2"
                                                    width="70" height="23" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column mcb-column two-third column_column">
                                    <div class="column_attr">
                                        <div id="contactWrapper">
                                            <form id="contactform">
                                                <div class="column one-second">
                                                    <input placeholder="Your name" type="text" name="name" id="name"
                                                        size="40" aria-required="true" aria-invalid="false" />
                                                </div>
                                                <div class="column one-second">
                                                    <input placeholder="Your e-mail" type="email" name="email"
                                                        id="email" size="40" aria-required="true"
                                                        aria-invalid="false" />
                                                </div>
                                                <div class="column one">
                                                    <input placeholder="Subject" type="text" name="subject" id="subject"
                                                        size="40" aria-invalid="false" />
                                                </div>
                                                <div class="column one">
                                                    <textarea placeholder="Message" name="body" id="body"
                                                        style="width:100%;" rows="10" aria-invalid="false"></textarea>
                                                </div>
                                                <div class="column one">
                                                    <input type="button" value="Send A Message" id="submit"
                                                        onClick="return check_values();">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section the_content no_content">
                    <div class="section_wrapper">
                        <div class="the_content_wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
